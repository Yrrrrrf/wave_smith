<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Background -->
    <rect width="800" height="600" fill="#1E1E1E"/>
    
    <!-- Title -->
    <text x="400" y="40" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Packet Types</text>

    <!-- Control Packets -->
    <g transform="translate(50,80)">
        <rect width="700" height="160" fill="#2D2D2D" rx="10"/>
        <text x="20" y="30" font-family="Arial" font-size="18" fill="#4EC9B0" font-weight="bold">CONTROL PACKETS</text>
        
        <!-- SYN -->
        <rect x="20" y="50" width="150" height="90" fill="#264F78" rx="5"/>
        <text x="95" y="80" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle">SYN</text>
        <text x="95" y="100" font-family="Arial" font-size="12" fill="#569CD6" text-anchor="middle">Type: 0x01</text>
        <text x="95" y="120" font-family="Arial" font-size="12" fill="#569CD6" text-anchor="middle">Connection Init</text>

        <!-- ACK -->
        <rect x="190" y="50" width="150" height="90" fill="#264F78" rx="5"/>
        <text x="265" y="80" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle">ACK</text>
        <text x="265" y="100" font-family="Arial" font-size="12" fill="#569CD6" text-anchor="middle">Type: 0x02</text>
        <text x="265" y="120" font-family="Arial" font-size="12" fill="#569CD6" text-anchor="middle">Acknowledgment</text>

        <!-- FIN -->
        <rect x="360" y="50" width="150" height="90" fill="#264F78" rx="5"/>
        <text x="435" y="80" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle">FIN</text>
        <text x="435" y="100" font-family="Arial" font-size="12" fill="#569CD6" text-anchor="middle">Type: 0x03</text>
        <text x="435" y="120" font-family="Arial" font-size="12" fill="#569CD6" text-anchor="middle">Connection End</text>
        
        <!-- KEEP-ALIVE -->
        <rect x="530" y="50" width="150" height="90" fill="#264F78" rx="5"/>
        <text x="605" y="80" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle">KEEP-ALIVE</text>
        <text x="605" y="100" font-family="Arial" font-size="12" fill="#569CD6" text-anchor="middle">Type: 0x04</text>
        <text x="605" y="120" font-family="Arial" font-size="12" fill="#569CD6" text-anchor="middle">Connection Check</text>
    </g>

    <!-- Data Packets -->
    <g transform="translate(50,260)">
        <rect width="700" height="160" fill="#2D2D2D" rx="10"/>
        <text x="20" y="30" font-family="Arial" font-size="18" fill="#4EC9B0" font-weight="bold">DATA PACKETS</text>
        
        <!-- STANDARD -->
        <rect x="20" y="50" width="150" height="90" fill="#3C3C3C" rx="5"/>
        <text x="95" y="80" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle">STANDARD</text>
        <text x="95" y="100" font-family="Arial" font-size="12" fill="#569CD6" text-anchor="middle">Type: 0x10</text>
        <text x="95" y="120" font-family="Arial" font-size="12" fill="#569CD6" text-anchor="middle">Regular Data</text>

        <!-- FRAGMENT -->
        <rect x="190" y="50" width="150" height="90" fill="#3C3C3C" rx="5"/>
        <text x="265" y="80" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle">FRAGMENT</text>
        <text x="265" y="100" font-family="Arial" font-size="12" fill="#569CD6" text-anchor="middle">Type: 0x11</text>
        <text x="265" y="120" font-family="Arial" font-size="12" fill="#569CD6" text-anchor="middle">Split Message</text>

        <!-- PRIORITY -->
        <rect x="360" y="50" width="150" height="90" fill="#3C3C3C" rx="5"/>
        <text x="435" y="80" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle">PRIORITY</text>
        <text x="435" y="100" font-family="Arial" font-size="12" fill="#569CD6" text-anchor="middle">Type: 0x12</text>
        <text x="435" y="120" font-family="Arial" font-size="12" fill="#569CD6" text-anchor="middle">High Priority</text>
    </g>

    <!-- Error Packets -->
    <g transform="translate(50,440)">
        <rect width="700" height="140" fill="#2D2D2D" rx="10"/>
        <text x="20" y="30" font-family="Arial" font-size="18" fill="#4EC9B0" font-weight="bold">ERROR PACKETS</text>
        
        <!-- NACK -->
        <rect x="20" y="50" width="150" height="70" fill="#6F1717" rx="5"/>
        <text x="95" y="80" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle">NACK</text>
        <text x="95" y="100" font-family="Arial" font-size="12" fill="#569CD6" text-anchor="middle">Type: 0xE0</text>

        <!-- ERROR -->
        <rect x="190" y="50" width="150" height="70" fill="#6F1717" rx="5"/>
        <text x="265" y="80" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle">ERROR</text>
        <text x="265" y="100" font-family="Arial" font-size="12" fill="#569CD6" text-anchor="middle">Type: 0xE1</text>
    </g>
</svg>
