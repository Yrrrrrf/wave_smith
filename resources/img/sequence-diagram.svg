<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Background -->
    <rect width="800" height="600" fill="#1E1E1E"/>
    
    <!-- Title -->
    <text x="400" y="40" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Connection and Data Transfer Sequence</text>

    <!-- Sender and Receiver Labels -->
    <text x="150" y="80" font-family="Arial" font-size="18" fill="#4EC9B0" text-anchor="middle">SENDER</text>
    <text x="650" y="80" font-family="Arial" font-size="18" fill="#4EC9B0" text-anchor="middle">RECEIVER</text>

    <!-- Vertical Lines -->
    <line x1="150" y1="100" x2="150" y2="580" stroke="#4EC9B0" stroke-width="2"/>
    <line x1="650" y1="100" x2="650" y2="580" stroke="#4EC9B0" stroke-width="2"/>

    <!-- Connection Establishment -->
    <line x1="150" y1="120" x2="650" y2="150" stroke="#569CD6" stroke-width="2"/>
    <text x="400" y="125" font-family="Arial" font-size="14" fill="#569CD6" text-anchor="middle">SYN</text>
    
    <line x1="650" y1="150" x2="150" y2="180" stroke="#569CD6" stroke-width="2"/>
    <text x="400" y="155" font-family="Arial" font-size="14" fill="#569CD6" text-anchor="middle">SYN-ACK</text>
    
    <line x1="150" y1="180" x2="650" y2="210" stroke="#569CD6" stroke-width="2"/>
    <text x="400" y="185" font-family="Arial" font-size="14" fill="#569CD6" text-anchor="middle">ACK</text>

    <!-- Data Transfer -->
    <line x1="150" y1="250" x2="650" y2="280" stroke="#FFFFFF" stroke-width="2"/>
    <text x="400" y="255" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">DATA (seq=1)</text>
    
    <line x1="650" y1="280" x2="150" y2="310" stroke="#FFFFFF" stroke-width="2"/>
    <text x="400" y="285" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">ACK (seq=1)</text>
    
    <line x1="150" y1="340" x2="650" y2="370" stroke="#FFFFFF" stroke-width="2"/>
    <text x="400" y="345" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">DATA (seq=2)</text>
    
    <!-- Error and Retransmission -->
    <line x1="650" y1="370" x2="150" y2="400" stroke="#FF6B6B" stroke-width="2"/>
    <text x="400" y="375" font-family="Arial" font-size="14" fill="#FF6B6B" text-anchor="middle">NACK (seq=2)</text>
    
    <line x1="150" y1="430" x2="650" y2="460" stroke="#FFFFFF" stroke-width="2"/>
    <text x="400" y="435" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">DATA (seq=2) Retransmit</text>
    
    <line x1="650" y1="460" x2="150" y2="490" stroke="#FFFFFF" stroke-width="2"/>
    <text x="400" y="465" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">ACK (seq=2)</text>

    <!-- Connection Termination -->
    <line x1="150" y1="520" x2="650" y2="550" stroke="#569CD6" stroke-width="2"/>
    <text x="400" y="525" font-family="Arial" font-size="14" fill="#569CD6" text-anchor="middle">FIN</text>
    
    <line x1="650" y1="550" x2="150" y2="580" stroke="#569CD6" stroke-width="2"/>
    <text x="400" y="555" font-family="Arial" font-size="14" fill="#569CD6" text-anchor="middle">ACK</text>

    <!-- Time Indicators -->
    <line x1="50" y1="100" x2="50" y2="580" stroke="#666666" stroke-width="1"/>
    <text x="30" y="120" font-family="Arial" font-size="12" fill="#666666" text-anchor="end">t₀</text>
    <text x="30" y="250" font-family="Arial" font-size="12" fill="#666666" text-anchor="end">t₁</text>
    <text x="30" y="370" font-family="Arial" font-size="12" fill="#666666" text-anchor="end">t₂</text>
    <text x="30" y="520" font-family="Arial" font-size="12" fill